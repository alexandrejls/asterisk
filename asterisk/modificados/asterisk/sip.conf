; INÍCIO GENERAL
[general] ;Configuração para todos os Ramais

allowguest=no ;Negar chamadas de convidados
autocreatepeer=no ;Negar auto criação de canal SIP
awayssauthreject=yes ;Sempre conexão com autenticação
udpbindaddr=0.0.0.0:6666 ;Endereço ip e porta
bindaddr=0.0.0.0 ;IP 0.0.0.0 (todas as interfaces de rede e endereÃ§os IP)
context=ramais ;(plano de discagem) utilizando junto com o arquivo extensions.conf
localnet=0.0.0.0/0.0.0.0
bindport=6666 ;Porta UDP
;register => senha:login@host_operadora_voip:5060
;externip=meuip.com.br:5060
;Configuração da Prioridade de Serviço e Qualidade
tos_sip=cs3 ;Define TOS para pacotes SIP (Session Initiation Protocol).
tos_video=ef ;Define TOS para pacotes de vídeo RTP (Real-time Transfer Protocol).
tos_text=af41 ;Define TOS para pacotes de texto RTP (Real-time Transfer Protocol).
cos_text=3 ;Define a prioridade 802.1p para pacotes de texto RTP (Real-time Transfer Protocol).
videosupport=yes ;Ativar suporte para vídeo no Ramal e no protocolo SIP
t38pt_udptl=yes ;Ativa FAX T.38 (UDPTL) em chamada SIP com correção de erros FEC (Forward Error Correction).
disallow=all ;Desabilita todos os codecs 
allow=ulaw,alaw,gsm ;Habilita os codecs
limitonpeers=no ;Se definido como yes, use apenas o contador de chamadas peer para chamadas de entrada e de saída
srvlookup=yes ;Ativa a pesquisa de DNS nas chamadas
language=pt_BR ;Definindo a Linguagem
; FIM GENERAL
;============================================================================================================
; INÍCIO TEMPLATES
[ramais](!)
host=dynamic ;Endereçamento IP
dtmfmode=auto ;Opções de URA, como o cliente manipula a sinalização DTMF (Dual-Tone Multi-Frequency)
nat=force_rport,comedia ;Permiti acesso ao Ramal via NAT, esta variável altera o comportamento do Asterisk para clientes atrás de um firewall
qualify=yes ;Verifique se o cliente está acessível, se Yes, ocorrem a cada 60 segundos, utilizado para monitoramento
type=Friend ;Permite fazer e receber ligações
permit=0.0.0.0/0.0.0.0 ;Permitir registrar o Ramal em qualquer endereço IP/Mask do servidor Asterisk
context=PABXIP-ALEXANDRE
; FIM TEMPLATES
